{% extends "template.html" %} 
{% block titulo %} Area restrita{% endblock %}

{% block conteudo %}
    <ul class="d-flex flex-wrap text-center" style="padding:0;">
        {% for turma in turmas %}
        <li style="list-style:none;width:33%;margin:20px 0;" class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <!-- <img class="card-img-top" src="" alt="Card image cap"> -->
                <div class="card-body">
                    <h5 class="card-title">{{ turma.id }} </h5>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    {% if isprofessor %}
                        <a href="{% url 'restrito:turma' 'professor' turma.id  %}">ver</a>
                    {% else %}
                        <a href="{% url 'restrito:turma' 'aluno' turma.id   %}">ver</a>
                    {% endif %}
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
